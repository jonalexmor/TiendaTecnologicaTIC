        <title>Contacto | Tienda Tecnología TIC</title>
        <link rel="shortcut icon" href="img/hardware.png">

    </head>
    <body>
        <h1 class="site-heading text-center text-white d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">La mejor opción para su negocio</span>
            <span class="site-heading-lower">Tienda Tecnología TIC</span>
        </h1>

        <section class="page-section about-heading">
            <div class="container">
                <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="img/contact.jpg" alt="">
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-upper">Se parte de nuestra familia</span>
                                    <span class="section-heading-lower">Registrate</span>
                                </h2>


                                <form id="form-register" class="pb-4">
                                    <div class="form-group">
                                        <label for="input-username">Nombre de usuario</label>
                                        <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="input-contrasena">Contraseña</label>
                                            <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="input-contrasena-repeat">Repetir contraseña</label>
                                            <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-nombre">Nombre</label>
                                        <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-apellidos">Apellidos</label>
                                        <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-email">Email</label>
                                        <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="input-tipo_cliente">Tipo Cliente</label>
                                        <input type="number" class="form-control" id="input-tipo_cliente" placeholder="Alquiler -> 1 / Nuevo -> 2" min="1" max="2" required>
                                    </div>


                                    <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                                </form>
                                <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                                <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container">
                <p class="m-0">
                    <a href="https://twitter.com/?lang=es" class="link">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://es-la.facebook.com/" class="link">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://www.instagram.com/" class="link">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </p>
                <p class="m-0 mbt">
                    <a href="..." class="link">Política de privacidad</a> ·
                    <a href="..." class="link">Aviso legal</a> ·
                    <a href="..." class="link">Cookies</a>
                </p>
                <p class="m-0 mbt1">&copy; Tienda Tecnologica TIC 2022</p>
            </div>
        </footer>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
